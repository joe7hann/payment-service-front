<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="card border-secondary mb-3 bg-light-subtle" style="width: 400px;">
            <div class="card-body ">
                <h4 class="card-title">Signin</h4>
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="email" class="form-label mt-3">Email address</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label mt-3">Password</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">

                        </div>
                        <div class="col text-center mt-3">
                            <button type="submit"
                                class="btn text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 w-100">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="./js/login.js"></script>


</body>

</html>
